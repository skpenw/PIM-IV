<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARTUPYX - Alterar Plantação</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://images.adsttc.com/media/images/614c/e924/9f45/c901/646d/e341/large_jpg/fazenda-urbana-ifood-begreen-2.jpg?1632430378");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
            font-size: 30px;
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.7), 
                0 0 10px rgba(255, 255, 255, 0.7), 
                0 0 20px rgb(37, 5, 5), 
                0 0 30px rgba(37, 5, 5, 0.7);
            animation: glow 1.5s infinite alternate;
        }

        #header {
            font-size: 2rem;
            padding-left: 1%;
            background-color: beige;
            display: flex;
            align-items: center;
            height: 7.5vh;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        #header a {
            text-decoration: none;
            color: black;
        }

        #header img {
            max-width: 7vw;
            max-height: 7vh;
        }

        .main-body {
            background-color: beige;
            border-radius: 15px;
            width: 30vw;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 150px; /* Para dar mais espaço para o header */
        }

        .main-body h2 {
            margin-bottom: 20px;
            color: black;
        }

        .campos {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .campos input {
            margin-bottom: 15px;
            width: 75%;
            height: 10%;
            border: 0;
            border-radius: 5px;
            padding: 10px;
        }

        .campos input[type="submit"] {
            background-color: rgb(37, 5, 5);
            color: white;
            cursor: pointer;
        }

        .campos input[type="submit"]:hover {
            background-color: rgb(11, 71, 14);
            border: 1px solid black;
        }

        header {
            margin-top: 20px;
        }

        header a {
            color: rgb(37, 5, 5);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <a href="index.html"> 
            <img src="https://png.pngtree.com/element_our/png_detail/20181229/sprout-plant-graphic-icon-design-template-png_301529.jpg">
        </a>
        <a href="index.html">Startupyx</a>
    </div>

    <div class="main-body">
        <h2>Alterar Plantação</h2>
        <div class="campos">
            <input type="text" id="tipo-cultivo" placeholder="Tipo de Cultivo (Ex: Tomate)" required>
            <input type="number" id="sacos-semente" placeholder="Quantidade de Sacos de Semente" min="1" required>
            <input type="number" id="sacos-adubo" placeholder="Quantidade de Sacos de Adubo" min="1" required>
            <input type="number" id="agua" placeholder="Porcentagem de Água (Ex: 70)" min="0" max="100" required>

            <input type="submit" value="Enviar">
        </div>

        <header>
            <br>
            <a href="funcionario.html">Voltar para o painel funcionario</a>
            <br>
            <br>
        </header>
    </div>
</body>
</html>
