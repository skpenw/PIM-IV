    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: green;
            background-image: url("https://images.adsttc.com/media/images/614c/e924/9f45/c901/646d/e341/large_jpg/fazenda-urbana-ifood-begreen-2.jpg?1632430378");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
            font-size: 30px;
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.7), 
                0 0 10px rgba(255, 255, 255, 0.7), 
                0 0 20px rgb(37, 5, 5), 
                0 0 30px rgba(37, 5, 5, 0.7);
            animation: glow 1.5s infinite alternate;
        }

        #header {
            font-size: 2rem;
            padding-left: 1%;
            background-color: beige;
            display: flex;
            align-items: center;
            height: 7.5vh;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        #header a {
            text-decoration: none;
            color: black;
        }

        #header img {
            max-width: 7vw;
            max-height: 7vh;
        }

        .main-body {
            background-color: beige;
            border-radius: 15px;
            width: 30vw;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 150px; /* Para dar mais espaço para o header */
        }

        .main-body h2 {
            margin-bottom: 20px;
            color: black;
        }

        .opcoes {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .opcoes a {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: rgb(37, 5, 5);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 70%; /* Largura padrão para os botões */
            text-align: center;
        }

        .opcoes a:hover {
            background-color: rgb(11, 71, 14);
            border: 1px solid black;
        }

        header {
            margin-top: 20px;
        }

        header a {
            color: rgb(37, 5, 5);
            text-decoration: none;
        }
    </style>
</head>
